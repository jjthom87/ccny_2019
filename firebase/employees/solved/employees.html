<!DOCTYPE html>
<html>
<head>
	<title>Employees</title>
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="radio">
	  <label><input type="radio" name="employees" value="full">Full Time</label>
	</div>
	<div class="radio">
	  <label><input type="radio" name="employees" value="part">Part Time</label>
	</div>
	<table id="employees-table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Position</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<br>
	<button id="add-employee-bio-button" class="btn btn-primary">Add Employee Bio</button>
	<div id="employee-bio-form-div">
		<label>Employee Bio</label>
		<form id="employee-bio-form">
			<label>Name</label>
			<br>
			<input type="text" id="name-input"/>
			<br>
			<label>Hometown</label>
			<br>
			<input type="text" id="hometown-input"/>
			<br>
			<label>Bio</label>
			<br>
			<textarea id="bio-input"></textarea>
			<br>
			<input type="submit">
		</form>
	</div>
	<div class="modal fade" id="employee-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	  					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="toast" data-delay="3500">
		<div class="toast-header"></div>
		<div class="toast-body"></div>
	</div>
<script type="text/javascript" src="employees.js"></script>
</body>
</html>
