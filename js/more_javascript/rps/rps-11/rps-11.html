<!DOCTYPE html>
<html>
<head>
	<title>RPS 1st Lesson</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<h1>RPS Against the Computer</h1>
	<button id="start-game-button" type="button" class="btn btn-primary">START GAME</button>
	<div id="spinner-loader" class="spinner-border" role="status">
  		<span class="sr-only">Loading...</span>
	</div>
	<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
	  <div class="toast-header">
	    <!-- <img src="..." class="rounded mr-2" alt="..."> -->
	    <strong class="mr-auto">Bootstrap</strong>
	    <small class="text-muted">just now</small>
	    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
	      <span aria-hidden="true">&times;</span>
	    </button>
	  </div>
	  <div class="toast-body">
	    Only click on the pictures please
	  </div>
	</div>
	<div id="game-div">
		<p>My Choices: <span id="my_choices"></span></p>
		<p>My Guess: <span id="my_guess"></span></p>
		<p>Computer Guess: <span id="computer_Guess"></span></p>
		<p>Wins: <span id="wins_count"></span></p>
		<p>Losses: <span id="losses_count"></span></p>
		<p>Ties: <span id="ties_count"></span></p>
		<br>
		<p>Players Guesses: <span id="players_guesses"></span></p>
	<div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="rps-11.js"></script>
</body>
</html>
