<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>Add the Student to the table</div>
	<form id="student-form">
		<label>Name:</label>
		<input type="text" id="name-input">
		<br>
		<label>Age:</label>
		<input type="number" id="age-input">
		<br>
		<select id="gender-select">
			<option value="male">Male</option>
			<option value="female">Female</option>
		</select>
		<br>
		<input type="submit"/>
	</form>
	<br>
	<table>
		<thead>
			<tr>
		    	<th>Name</th>
		    	<th>Age</th> 
		    	<th>Gender</th>
		  	</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="student_exercise.js"></script>
</body>
</html>
