<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<h1 class="jumbotron text-center">Calculator</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4" style="padding: 107px; background-color: #cfcdcc; width: 342px;">
				<div>
					<input id="number-space" type="text" style="width: 155px;" />
				</div>
				<br>
				<div>
					<button type="button" class="clear btn btn-secondary">C</button>
					<button type="button" class="positive-negative btn btn-secondary" style="width: 34px;"><span style="margin-left: -7px;">+/-</span></button>
					<button type="button" class="percentage btn btn-secondary">%</button>
					<button type="button" class="operator btn btn-warning">/</button>
				</div>
				<br>
				<div>
					<button type="button" class="num btn btn-secondary">7</button>
					<button type="button" class="num btn btn-secondary">8</button>
					<button type="button" class="num btn btn-secondary">9</button>
					<button type="button" class="operator btn btn-warning">X</button>
				</div>
				<br>
				<div>
					<button type="button" class="num btn btn-secondary">4</button>
					<button type="button" class="num btn btn-secondary">5</button>
					<button type="button" class="num btn btn-secondary">6</button>
					<button type="button" class="operator btn btn-warning">-</button>
				</div>
				<br>
				<div>
					<button type="button" class="num btn btn-secondary">1</button>
					<button type="button" class="num btn btn-secondary">2</button>
					<button type="button" class="num btn btn-secondary">3</button>
					<button type="button" class="operator btn btn-warning">+</button>
				</div>
				<br>
				<div>
					<button type="button" class="num btn btn-secondary" style="width: 77px;">0</button>
					<button type="button" class="num btn btn-secondary">.</button>
					<button type="button" class="equal btn btn-warning">=</button>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
